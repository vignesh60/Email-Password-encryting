<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Encryption Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>

<form id="encryptionForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <button type="button" onclick="encryptData()">Encrypt Data</button>
</form>

<script>
    function encryptData() {
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        const email = emailInput.value;
        const password = passwordInput.value;

        // Basic encryption example (not recommended for real-world use)
        const encryptedEmail = btoa(email); // Base64 encoding
        const encryptedPassword = btoa(password);

        // Display the encrypted email and password in an alert box
        alert(`Encrypted Email: ${encryptedEmail}\nEncrypted Password: ${encryptedPassword}`);
    }
</script>

</body>
</html>
